<!DOCTYPE html>
<html>
    <head>
        <title>퀴즈 시작!</title>
    </head>

    <body>
        <h3>{{ quiz.title }}</h3>

        <p>자, {{ quiz.pk }}번 퀴즈를 시작하지</p>

        {{ username }}

        <form method="POST" action="">
            {% csrf_token %}
            <label for="id_username">이름은?</label>
            <input type="text" name="username" id="id_username" />
            <button type="submit">퀴즈 시작!</button>
        </form>
    </body>
</html>
