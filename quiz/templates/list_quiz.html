<!DOCTYPE html>
<html>
    <head>
        <title>퀴즈 목록</title>
    </head>

    <body>
        {% for quiz in quizzes %}
        <div class="quiz_container">
            <span>{{ quiz.pk }}</span>
            {% if quiz.image %}
            <img src="{{ quiz.image.url }}" alt="퀴즈이미지" />
            {% endif %}
            <h3>{{ quiz.title }}</h3>
        </div>
        {% endfor %}

        <p>현재 페이지 : {{ page }}</p>
    </body>
</html>
